---
- name: Install essential packages
  apt:
    name: [ 'net-tools', 'whois', 'htop', 'lvm2', 'gdisk', 'lsof', 'net-tools', 'gcc', "chrony", 'vim', 'wget', 'curl', 'screen']
    state: present


- name: Ensure cron is running
  service:
    name: crond
    state: started
    enabled: yes

- name: Ensure chronyd is running
  service:
    name: chronyd
    state: started
    enabled: yes

